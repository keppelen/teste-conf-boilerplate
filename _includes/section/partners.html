{% if site.sections.partners %}
<!-- partners -->
<section class="partners" id="partners">
  <h2 class="section-title">{{ site.nameSections.partners }}</h2>
  <ul class="partners-list">
  {% for partner in site.partners %}
    <li class="partner-item">
      <a class="partner-logo partner-link" href="{{ partner.url }}"><img src="{{ partner.logo }}" alt="{{ partner.name }}" class="photo" /></a>
    </li>
  {% endfor %}
    <li class="partner-item">
      <a class="partner-logo partner-link partner-call" href="#"><img src="assets/img/your-logo.jpg" alt="your logo" class="photo" /></a>
    </li>
  </ul>
</section>
<!-- / SPONSORS -->
{% endif %}
