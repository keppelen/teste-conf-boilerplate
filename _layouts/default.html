<!doctype html>
<html>
<head>

  <title>{{ site.conf.name }}</title>

  <meta charset="utf-8">
  <meta name="author" content="{{ site.conf.name }}">
  <meta name="description" content="{{ site.conf.description }}">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- FACEBOOK -->
  <meta property="fb:app_id" content="372862979453673">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.conf.name }}">
  <meta property="og:description" content="{{ site.conf.description }}">
  <meta property="og:image" content="{{ site.images.facebook }}">
  <!-- / FACEBOOK -->

  <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon" />

  <!-- STYLES -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/base.css">
  <link rel="stylesheet" type="text/css" href="assets/css/theme.css">
  <!-- / STYLES -->

</head>
<body>

  <div class="global">

    {% include nav.html %}
    {% include header.html %}

    <!-- CONTENT -->
    <section class="content" id="content">
      <div class="wrapper">
        {{ content }}
      </div>
    </section>
    <!-- / CONTENT -->

    <hr />

    <!-- FOOTER -->
    <footer class="footer"></footer>
    <!-- / FOOTER -->

  </div>

  <script src="assets/js/jquery.js"></script>

  {% if site.conf.address %}
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="assets/js/map.js"></script>
  {% endif %}


  <script type="text/javascript">
    $(document).ready(function(){
      var location = $("#location h2").html();
      var about = $("#about h2").html();
      var contact = $("#contact h2").html();
      var partners = $("#partners h2").html();
      var sponsors = $("#sponsors h2").html();
      var speakers = $("#speakers h2").html();
      var schedule = $("#schedule h2").html();

      $("#nav-location").html(location);
      $("#nav-about").html(about);
      $("#nav-contact").html(contact);
      $("#nav-partners").html(partners);
      $("#nav-sponsors").html(sponsors);
      $("#nav-speakers").html(speakers);
      $("#nav-schedule").html(schedule);



    })
  </script>

  <!-- GOOGLE ANALYTICS -->
  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google-analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  <!-- /GOOGLE ANALYTICS -->

</body>
</html>
